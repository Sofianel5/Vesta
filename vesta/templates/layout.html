<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <!-- Link CSS files -->
        <link href="/static/styles.css" rel="stylesheet"/>

        <!-- Load javascript libraries -->
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <div class="navbar center-row-flex">
            <div class="nav-logo center-row-flex">
                <a href="/">
                    <img src="static/logo.png" class="logo">
                </a>
              </div>
            <div class="links-holder center-row-flex">
                <div class="nav-link-holder center-row-flex"><a class="nav-link column-center-flex" href="/me">My Account</a></div>
                <div class="nav-link-holder center-row-flex"><a class="nav-link column-center-flex" href="/find">Find a home</a></div>
                <div class="nav-link-holder center-row-flex"><a class="nav-link column-center-flex" href="/rent">Rent out a home</a></div>
                <div class="nav-link-holder center-row-flex"><a class="nav-link column-center-flex" href="/about">About</a></div>
            </div>
            <div class="hooks-holder center-row-flex">
                <a href="/register" style="text-decoration: none" class="center-row-flex"><div class="nav-hook column-center-flex">Sign Up</div></a>
                {% if session.user_id %}
                <a href="/logout" style="text-decoration: none"class="center-row-flex"><div class="nav-hook column-center-flex">Log Out</div></a>
                {% else %}
                <a href="/login" style="text-decoration: none"class="center-row-flex"><div class="nav-hook column-center-flex">Login</div></a>
                {% endif %}
            </div>
        </div>
        <div class="body-root">
          {% block body %}{% endblock %}
        </div>
    </body>
</html>
